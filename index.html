<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio | Your Name</title>
<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Pretendard', sans-serif;
  background: #0f0f0f;
  color: #fff;
}
section {
  padding: 80px 10%;
}
.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
h1 {
  font-size: 48px;
  margin-bottom: 20px;
}
.works {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}
.card {
  background: #1a1a1a;
  padding: 20px;
  border-radius: 12px;
  transition: 0.3s;
}
.card:hover {
  transform: translateY(-5px);
}
a {
  color: #00ffd5;
  text-decoration: none;
}
</style>
</head>
<body>

<section class="hero">
  <h1>Scroll-Stopping Short Ads</h1>
  <p>AI 기반 숏폼 광고 제작자</p>
</section>

<section>
  <h2>Works</h2>
  <div class="works">
    <div class="card">
      <h3>Keyboard Launch Ad</h3>
      <p>타건음 강조 퍼포먼스 광고</p>
    </div>
    <div class="card">
      <h3>AI Fashion Promo</h3>
      <p>SORA 기반 브랜드 영상</p>
    </div>
  </div>
</section>

<section>
  <h2>Contact</h2>
  <p>Email: your@email.com</p>
</section>

</body>
</html>
